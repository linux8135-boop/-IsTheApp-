name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build with Gradle
      run: |
        rm -rf ~/.gradle
        export JAVA_HOME=/opt/hostedtoolcache/Java/17.*/x64
        export PATH=$JAVA_HOME/bin:$PATH
        which java
        java -version
        chmod +x ./gradlew && ./gradlew build --no-daemon -Dorg.gradle.java.home=$JAVA_HOME
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: IsTheApp-APK
        path: app/build/outputs/apk/
