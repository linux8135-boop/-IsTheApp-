name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download Gradle and Build
      run: |
        cd $GITHUB_WORKSPACE
        curl -L https://services.gradle.org/distributions/gradle-7.4.2-bin.zip -o gradle.zip
        unzip -q gradle.zip
        rm -rf .gradle ~/.gradle gradle/wrapper
        ./gradle-7.4.2/bin/gradle wrapper --gradle-version 7.4.2
        chmod +x ./gradlew
        ./gradlew build --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: IsTheApp-APK
        path: app/build/outputs/apk/
